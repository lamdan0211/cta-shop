<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reponsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
</head>

<body class="login-page">
<!--Main-->
<div class="main">
    <div class="img">
        <img src="images/login/bg.jpg" alt="" />
    </div>
    <div class="content">
        <div class="inner">
            <div class="head marbt20">
                <h1>Đăng nhập</h1>
                <p class="links">
                    Không có tài khoản ? <a href="signup.html">Đăng ký</a>
                </p>
            </div>
            <div class="social marbt20">
                <a class="google" href="#">
                    <img src="images/login/google.svg" alt="Đăng nhập bằng tài khoản google"/>
                    <span>Google</span>
                </a>
                <a class="facebook" href="#">
                    <img src="images/login/facebook.svg" alt="Đăng nhập bằng tài khoản facebook"/>
                    <span>Facebook</span>
                </a>
            </div>
            <form class="form" action="#" method="post">
                <div class="form-input">
                    <input title="email" placeholder="Vui lòng nhập Email" class="input" type="email" name="email" />
                </div>
                <div class="form-input marbt10">
                    <input title="password" placeholder="Vui lòng nhập mật khẩu" class="input" type="password" name="password" />
                </div>
                <div class="marbt20">
                    <a class="forgot-password" href="#">Forgot Password</a>
                </div>
                <button title="login" class="submit" type="submit">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
