<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUÊN MẬT KHẨU</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reponsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
</head>

<body class="login-page">
<!--Main-->
<div class="main">
    <div class="img">
        <img src="images/login/bg.jpg" alt="" />
    </div>
    <div class="content">
        <div class="inner">
            <div class="head2 marbt25">
                <h1 class="marbt10">Quên mật khẩu</h1>
                <p>
                    Vui lòng nhập email bạn đã đăng ký tài khoản. Chúng tôi sẽ gửi email hướng dẫn bạn tạo mật khẩu mới.
                </p>
            </div>
            <form class="form" action="#" method="post">
                <div class="form-input marbt25">
                    <input title="email" placeholder="Vui lòng nhập Email" class="input" type="email" name="email" />
                </div>
                <button title="register" class="submit" type="submit">Gửi</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
