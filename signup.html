<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reponsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
</head>

<body class="login-page">
<!--Main-->
<div class="main">
    <div class="img">
        <img src="images/login/bg.jpg" alt="" />
    </div>
    <div class="content">
        <div class="inner">
            <div class="head marbt25">
                <h1>Đăng ký</h1>
                <p class="links">
                    Đã có tài khoản ? <a href="login.html">Đăng nhập</a>
                </p>
            </div>
            <form class="form" action="#" method="post">
                <div class="form-input marbt25">
                    <label>Email <span>*</span></label>
                    <input title="email" placeholder="Nhập email của bạn" class="input" type="email" name="email" />
                </div>
                <div class="column">
                    <div class="form-input marbt25">
                        <label>Họ và tên <span>*</span></label>
                        <input title="Họ và tên" placeholder="User name" class="input" type="text" name="username" />
                    </div>
                    <div class="form-input marbt25">
                        <label>Số điện thoại <span>*</span></label>
                        <input title="Số điện thoại" placeholder="Contact Number" class="input" type="text" name="contact_number" />
                    </div>
                </div>
                <div class="form-input marbt25">
                    <label>Bạn là doanh nghiệp, đại lý ? </label>
                    <select name="company_type" class="input">
                        <option value="Doanh nghiệp">Doanh nghiệp</option>
                        <option value="Đại lý">Đại lý</option>
                        <option value="Bán lẻ">Bán lẻ</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-input marbt25">
                    <label>Mật khẩu <span>*</span></label>
                    <input title="password" placeholder="Nhập mật khẩu" class="input" type="password" name="password" />
                </div>
                <button title="register" class="submit" type="submit">Đăng ký</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
